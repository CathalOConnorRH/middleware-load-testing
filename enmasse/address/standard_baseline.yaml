apiVersion: enmasse.io/v1alpha1
kind: AddressList
items:
  - metadata:
      name: standard.queue
    spec:
      address: queue
      type: queue
      plan: standard-small-queue
  - metadata:
      name: standard.topic
    spec:
      address: topic
      type: topic
      plan: standard-small-topic 
  - metadata:
      name: standard.anycast
    spec:
      address: anycast
      type: anycast
      plan: standard-small-anycast 
  - metadata:
      name: standard.multicast
    spec:
      address: multicast
      type: multicast
      plan: standard-small-multicast
